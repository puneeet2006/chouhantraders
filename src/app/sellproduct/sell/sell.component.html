<div class="container mt-4">
  <mat-card class="customer-card">
    <mat-card-header>
      <mat-card-title>Sell Product</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <div class="d-flex justify-content-center row">
        <mat-horizontal-stepper labelPosition="bottom" #stepper class="w-100">
          <!--<mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Select Customer</ng-template>
              <app-list-customers (getUserData)="getData($event)"> </app-list-customers>
              <div class="d-flex justify-content-end mr-2 mt-2">
                <button mat-raised-button color="accent" matStepperNext [disabled]="custBtnStatus">Next</button>
              </div>
            </form>
          </mat-step>-->
          <mat-step [stepControl]="secondFormGroup">
            <ng-template matStepLabel>Add Products</ng-template>
            <form #Form="ngForm">
              <div class="row" *ngFor="let prod of prodKeys | async">
                <div class="col-md-2">
                  <h5>{{prod.name}}</h5>
                </div>
                <mat-form-field class="col-md-2" appearance="fill">
                  <mat-label>Quantity </mat-label>
                  <input matInput type="number" [value]=0 [(ngModel)]="qtd[prod.qtyModal]" />
                  <span matSuffix class="text-uppercase">{{prod.mass}}</span>
                </mat-form-field>
                <mat-form-field class="col-md-2" appearance="fill">
                  <mat-label>Price </mat-label>
                  <input matInput type="number" value=0 [(ngModel)]="prc[prod.priceModal]" />
                </mat-form-field>
                <div class="col-md-2">
                  <h5>{{(qtd[prod.qtyModal] || 0) * (prc[prod.priceModal] || 0) | currency : 'INR' }} </h5>
                </div>
              </div>
            </form>
            <div>
              <h4></h4>
            </div>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </div>
    </mat-card-content>
  </mat-card>
</div>
